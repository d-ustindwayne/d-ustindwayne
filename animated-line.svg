<svg width="320" height="36" viewBox="0 0 320 28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue â†’ Green gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <!-- Tiny blur for hand-drawn feel -->
    <filter id="doodleBlur">
      <feGaussianBlur stdDeviation="0.25" />
    </filter>
  </defs>

  <!-- Compact wiggly doodle line -->
  <path
    fill="none"
    stroke="url(#lineGradient)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-dasharray="6 6"
    filter="url(#doodleBlur)"
  >
    <animate
      attributeName="d"
      dur="1.8s"
      repeatCount="indefinite"
      values="
        M16 14 Q 64 12, 112 14 T 208 14 T 304 14;
        M16 14 Q 64 16, 112 14 T 208 15 T 304 14;
        M16 14 Q 64 12, 112 14 T 208 13 T 304 14
      "
    />

    <animate
      attributeName="stroke-dashoffset"
      from="0"
      to="-48"
      dur="1.6s"
      repeatCount="indefinite"
    />
  </path>
</svg>
